<div>
  <form [formGroup]="addUserForm" class="mb-5">
    <div class="form-group mb-3">
      <label for="inputFirstName" class="form-label">First name</label>
      <input type="text" class="form-control" id="inputFirstName" aria-describedby="emailHelp" [formControlName]="'firstName'">
      <div class="error-message text-danger" *ngIf="addUserForm.get('firstName')?.errors?.required"> First name is required! </div>
    </div>
    <div class="form-group mb-3">
      <label for="inputLastName" class="form-label">Last name</label>
      <input type="text" class="form-control" id="inputLastName" [formControlName]="'lastName'">
      <div class="error-message text-danger" *ngIf="addUserForm.get('lastName')?.errors?.required"> Last name is required! </div>
    </div>
    <div class="form-group mb-3">
      <label for="inputEmail" class="form-label">Email address</label>
      <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" [formControlName]="'email'">
      <div class="error-message text-danger" *ngIf="addUserForm.get('email')?.errors?.required"> Email is required! </div>
    </div>
    <div class="form-group mb-3">
      <label for="inputPassword" class="form-label">Password</label>
      <input type="password" class="form-control" id="inputPassword" [formControlName]="'password'">
      <div class="error-message text-danger" *ngIf="addUserForm.get('password')?.errors?.required"> Password is required! </div>
    </div>
  </form>
  <h4>Permissions:</h4>
  <div class="form-check">
    <input class="form-check-input" type="checkbox" id="create" (change)="onCanCreateUsers()">
    <label class="form-check-label" for="create">
      Create
    </label>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="checkbox" id="read" (change)="onCanReadUsers()">
    <label class="form-check-label" for="read">
      Read
    </label>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="checkbox" id="update" (change)="onCanUpdateUsers()">
    <label class="form-check-label" for="update">
      Update
    </label>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="checkbox" id="delete" (change)="onCanDeleteUsers()">
    <label class="form-check-label" for="delete">
      Delete
    </label>
  </div>
  <button [disabled]="!addUserForm.valid" (click)="addUser()" type="submit" class="btn btn-primary">Add user</button>
</div>
