<div>
  <h3>Machines</h3>
  <div class="mb-2">
    <table class="table">
      <tr>
        <th>Name</th>
        <th>Status</th>
        <th>Creation date</th>
      </tr>
      <tr *ngFor="let machine of machines;">
        <td>{{machine.name}}</td>
        <td>{{machine.status}}</td>
        <td>{{machine.date}}</td>
        <td *ngIf="hasStartMachinesPermission()"><button (click)="startMachine(machine.id)">Start</button></td>
        <td *ngIf="hasRestartMachinesPermission()"><button (click)="restartMachine(machine.id)">Restart</button></td>
        <td *ngIf="hasStopMachinesPermission()"><button (click)="stopMachine(machine.id)">Stop</button></td>
        <td *ngIf="hasDestroyMachinesPermission()"><button (click)="destroyMachine(machine.id)">Destroy</button></td>
      </tr>
    </table>
  </div>
  <div>
    <div class="form-group mb-3">
      <label for="machineName" class="form-label">Machine name</label>
      <input [(ngModel)]="name" type="text" class="form-control" id="machineName">
    </div>
    <div class="mb-3">
      <label class="form-label">Status</label>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" name="statusRunning" [(ngModel)]="statusRunning">
        <label class="form-check-label">Running</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" name="statusStopped" [(ngModel)]="statusStopped">
        <label class="form-check-label">Stopped</label>
      </div>
    </div>
    <div class="form-group mb-3">
      <label class="form-label">Start date</label>
      <div class="col-md-2">
        <input [(ngModel)]="dateFrom" type="date" class="form-control">
      </div>
    </div>
    <div class="form-group mb-3">
      <label class="form-label">End date</label>
      <div class="col-md-2">
        <input [(ngModel)]="dateTo" type="date" class="form-control">
      </div>
    </div>
    <button (click)="searchMachines()" type="submit" class="btn btn-primary">Search machines</button>
  </div>
</div>
